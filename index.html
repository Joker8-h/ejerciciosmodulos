<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peaje Popayán-Tambo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-5">

        <header class="header text-center mb-5">
            <h1 class="display-4">PEAJE POPAYÁN-TAMBO</h1>
        </header>

        <section id="vehicle-selectors" class="vehicle-selectors disabled mb-5">
            <div class="row text-center">
                <div class="col-md-4 mb-3">
                    <div class="card p-3 shadow-sm">
                        <img src="../imagenes/OIP__4_-removebg-preview.png" alt="Automóvil" id="registrar-automovil"
                            data-vehicle-type="automovil" class="mx-auto">
                        <div>
                            <h5 class="card-title">Automóvil</h5>
                            <p class="card-text fs-4 fw-bold">$5,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card p-3 shadow-sm">
                        <img src="../imagenes/download-removebg-preview.png" alt="Bus" id="registrar-bus"
                            data-vehicle-type="bus" class="mx-auto">
                        <div class="card-body">
                            <h5 class="card-title">Bus</h5>
                            <p class="card-text fs-4 fw-bold">$10,000</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3">
                    <div class="card p-3 shadow-sm">
                        <img src="../imagenes/download-removebg-preview (1).png" alt="Camión" id="registrar-camion"
                            data-vehicle-type="camion" class="mx-auto">
                        <div class="card-body">
                            <h5 class="card-title">Camión</h5>
                            <p class="card-text fs-4 fw-bold">$15,000</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <main class="results bg-body-tertiary p-4 rounded">
            <div class="row align-items-center mb-2">
                <div class="col-sm-3">
                    <label for="count-automovil" class="form-label">Automóviles:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="count-automovil" class="form-control" readonly>
                </div>
            </div>
            <div class="row align-items-center mb-2">
                <div class="col-sm-3">
                    <label for="count-bus" class="form-label">Buses:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="count-bus" class="form-control" readonly>
                </div>
            </div>
            <div class="row align-items-center mb-3">
                <div class="col-sm-3">
                    <label for="count-camion" class="form-label">Camiones:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="count-camion" class="form-control" readonly>
                </div>
            </div>

            <hr>

            <div class="row align-items-center total mt-3">
                <div class="col-sm-3">
                    <label for="total-recaudado" class="form-label h5">Total Recaudado:</label>
                </div>
                <div class="col-sm-9">
                    <input type="text" id="total-recaudado" class="form-control form-control-lg fw-bold" readonly>
                </div>
            </div>
        </main>

        <footer class="controls text-center mt-5">
            <button id="btn-abrir" class="btn btn-success btn-lg mx-2">Abrir Peaje</button>
            <button id="btn-cerrar" class="btn btn-danger btn-lg mx-2" disabled>Cerrar Peaje</button>
        </footer>
    </div>


    <!-- reloj -->
    </head>

    <body>

        <div id="reloj"></div>

        <script>
            function actualizarHora() {
                const ahora = new Date();
                const hora = ahora.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
                document.getElementById('reloj').textContent = hora;
            }

            actualizarHora();

            setInterval(actualizarHora, 1000);
        </script>

        <script type="module" src="/js/main.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
